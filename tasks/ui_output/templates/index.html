<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创意沙盒 | Creative Sandbox</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* 增加一点内联样式来优化长文本的显示，避免破坏原有的 CSS 文件 */
        .subtitle {
            max-width: 800px; /* 限制宽度，防止文字太宽 */
            margin: 0 auto 2rem auto; /* 居中 */
            line-height: 1.6; /* 增加行高，提升可读性 */
            color: #a0c0ff; /* 稍微提亮一点文字颜色 */
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.3);
        }
        .highlight-text {
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="scan-line"></div>

    <div class="container">

        <header class="hud-header">
            <div class="status-box">SYSTEM: ONLINE</div>
            <div class="status-box time" id="clock">00:00:00</div>
        </header>

        <section id="input-section" class="screen active">
            <div class="center-content">
                <h1 class="glitch" data-text="CREATIVE SANDBOX">创意沙盒</h1>

                <p class="subtitle">
                    将脑海中抽象的想法转化为<span class="highlight-text">具象化的3D方案</span><br>
                    提供交互式制作导航，让每一个天马行空的创意在现实中落地
                </p>

                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="请输入你的Idea..." autocomplete="off" autofocus>
                    <div class="keyboard-hint">[ 按 Enter 键启动转化引擎 ]</div>
                </div>
            </div>
        </section>

        <section id="loading-section" class="screen">
            <div class="loader-box">
                <div class="spinner"></div>
                <div class="loading-text">
                    正在构建 3D 方案...<br>
                    <span class="sub-text">Rendering Concepts to Reality</span>
                </div>
            </div>
        </section>

        <section id="result-section" class="screen">
            <div class="content-slider" id="slider"></div>

            <div class="hud-footer">
                <div class="page-indicators" id="indicators"></div>
                <div class="nav-hint">
                    <span class="key-icon">←</span> 上一页
                    <span class="key-icon">→</span> 下一页
                    <span class="key-icon red">ESC</span> 重置
                </div>
            </div>
        </section>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
