<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 历史记录展示</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --accent-color: #00d2ff;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .display-container {
            width: 90vw;
            height: 90vh;
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 20px;
        }

        /* 图片区域 */
        .image-frame {
            background-color: var(--card-bg);
            border-radius: 15px;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease;
        }

        /* 页码指示器 (右上角) */
        .page-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--accent-color);
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        /* 文字区域 */
        .text-frame {
            background: linear-gradient(90deg, rgba(20,20,20,0.9), rgba(0,0,0,0));
            padding: 15px 30px;
            border-left: 5px solid var(--accent-color);
            height: 120px;
        }

        #aiText {
            font-size: 1.3rem;
            line-height: 1.5;
            font-weight: 300;
        }

        /* 状态栏 (底部) */
        .status-bar {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        /* 新消息提示气泡 */
        .new-msg-toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none; /* 默认隐藏 */
            animation: bounce 1s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -5px); } }

    </style>
</head>
<body>

    <div class="display-container">
        <div class="image-frame">
            <div class="page-indicator"><span id="currIdx">0</span> / <span id="totalIdx">0</span></div>
            <img id="displayImage" src="" alt="Waiting...">
        </div>

        <div class="text-frame">
            <div id="aiText">等待输入... 按 ← → 键翻页</div>
        </div>
    </div>

    <div id="newMsgToast" class="new-msg-toast">▲ 有新的生成结果 (按 → 查看)</div>

    <div class="status-bar">
        使用键盘 <span style="color:var(--accent-color)">← 左键</span> 和 <span style="color:var(--accent-color)">→ 右键</span> 翻页
    </div>

    <script>
        // 状态变量
        let localCurrentIndex = -1; // 当前显示的索引
        let serverTotalCount = 0;   // 服务器总共有多少张
        let isViewingHistory = false; // 是否正在查看历史记录

        const displayImage = document.getElementById('displayImage');
        const aiText = document.getElementById('aiText');
        const currIdxSpan = document.getElementById('currIdx');
        const totalIdxSpan = document.getElementById('totalIdx');
        const newMsgToast = document.getElementById('newMsgToast');

        // --- 核心功能：加载特定索引的数据 ---
        async function loadData(index) {
            try {
                // 如果 index 传 -1，表示请求最新
                const url = index === -1 ? '/get_data' : `/get_data?index=${index}`;
                const res = await fetch(url);
                const json = await res.json();

                if (json.empty) return;

                // 更新全局状态
                serverTotalCount = json.total_count;
                localCurrentIndex = json.current_index;

                // 更新 UI
                displayImage.src = json.data.image_url;
                aiText.innerText = json.data.text;

                // 更新页码 (显示为人类习惯的 1 开始)
                currIdxSpan.innerText = localCurrentIndex + 1;
                totalIdxSpan.innerText = serverTotalCount;

                // 判断是否在看最新
                if (localCurrentIndex === serverTotalCount - 1) {
                    isViewingHistory = false;
                    newMsgToast.style.display = 'none'; // 隐藏提示
                } else {
                    isViewingHistory = true;
                }

            } catch (err) {
                console.error("加载失败", err);
            }
        }

        // --- 交互：键盘监听 ---
        document.addEventListener('keydown', (e) => {
            if (serverTotalCount === 0) return;

            if (e.key === 'ArrowLeft') {
                // 上一张
                let target = localCurrentIndex - 1;
                if (target < 0) target = 0; // 到底了
                loadData(target);
            }
            else if (e.key === 'ArrowRight') {
                // 下一张
                let target = localCurrentIndex + 1;
                if (target >= serverTotalCount) target = serverTotalCount - 1; // 到头了
                loadData(target);
            }
        });

        // --- 轮询：自动检测更新 ---
        async function checkUpdate() {
            try {
                // 获取当前最新数据（不一定要加载图片，这里直接用 get_data 简单处理）
                // 实际生产中最好有一个轻量级的 /get_status 接口只返回 count
                const res = await fetch('/get_data');
                const json = await res.json();

                if (json.empty) return;

                const newTotal = json.total_count;

                // 如果服务器有了新图 (总数变多了)
                if (newTotal > serverTotalCount) {
                    serverTotalCount = newTotal;
                    totalIdxSpan.innerText = serverTotalCount;

                    // 策略：
                    // 1. 如果用户正在看最新的一张（自动模式），直接跳到新图
                    // 2. 如果用户正在翻看旧图（历史模式），不要打断他，但显示提示
                    if (!isViewingHistory) {
                        loadData(-1); // 加载最新
                    } else {
                        newMsgToast.style.display = 'block'; // 显示“有新消息”气泡
                    }
                }
            } catch (err) {
                console.error("轮询错误", err);
            }
        }

        // 初始化
        loadData(-1);
        // 每秒检查一次
        setInterval(checkUpdate, 1000);

    </script>
</body>
</html>
